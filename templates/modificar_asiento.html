<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Asiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modificar Asiento</h1>
        <form method="post">
            <div class="form-group">
                <label for="numero_vuelo">Número de Vuelo</label>
                <select class="form-control" id="numero_vuelo" name="numero_vuelo" required>
                    {% for vuelo in vuelos %}
                    <option value="{{ vuelo.numero_vuelo }}" {% if vuelo.numero_vuelo == asiento.numero_vuelo %}selected{% endif %}>{{ vuelo.numero_vuelo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="numero_asiento">Número de Asiento</label>
                <input type="text" class="form-control" id="numero_asiento" name="numero_asiento" value="{{ asiento.numero_asiento }}" required>
            </div>
            <div class="form-group">
                <label for="clase">Clase</label>
                <input type="text" class="form-control" id="clase" name="clase" value="{{ asiento.clase }}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="disponible" name="disponible" {% if asiento.disponible %}checked{% endif %}>
                <label class="form-check-label" for="disponible">Disponible</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Modificar Asiento</button>
            <a href="{{ url_for('listar_asientos') }}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</body>
</html>
