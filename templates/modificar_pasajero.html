<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Pasajero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Modificar Pasajero</h1>

        <!-- Formulario con estilo de Bootstrap -->
        <form method="post">
            <!-- Campos del formulario -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ pasajero.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ pasajero.apellido }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ pasajero.email }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ pasajero.telefono }}" required>
            </div>
            
            <!-- Campo oculto para enviar el ID del pasajero -->
            <input type="hidden" name="id_pasajero" value="{{ pasajero.id_pasajero }}">

            <!-- Botones para enviar el formulario y cancelar -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('listar_pasajeros') }}" class="btn btn-secondary">Cancelar</a>
        </form>

        <!-- Flash messages con estilo de alerta de Bootstrap -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info mt-3" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </div>

</body>
</html>
