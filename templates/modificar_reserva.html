<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modificar Reserva</h1>
        <form method="post">
            <div class="form-group">
                <label for="id_pasajero">Pasajero</label>
                <select class="form-control" id="id_pasajero" name="id_pasajero" required>
                    {% for pasajero in pasajeros %}
                    <option value="{{ pasajero.id_pasajero }}" {% if pasajero.id_pasajero == reserva.id_pasajero %}selected{% endif %}>{{ pasajero.nombre }} {{ pasajero.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_asiento">Asiento</label>
                <select class="form-control" id="id_asiento" name="id_asiento" required>
                    {% for asiento in asientos %}
                    <option value="{{ asiento.id_asiento }}" {% if asiento.id_asiento == reserva.id_asiento %}selected{% endif %}>{{ asiento.numero_asiento }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fecha_reserva">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" value="{{ reserva.fecha_reserva }}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ reserva.estado }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Modificar Reserva</button>
            <a href="{{ url_for('listar_reservas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
